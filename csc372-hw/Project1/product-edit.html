<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
    <img src="firesneakers.webp" alt="fire" class="top" width="150" height="100" />
    <h1>Edit Product</h1>
    <form id="editProductForm">
        <label for="product-id">Product ID (Not Editable):</label>
        <input type="text" id="product-id" name="product-id" value="123" readonly>
        <br>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="Sample ">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">Sample </textarea>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="Sneakers">
        <br>
        <label for="image">Image:</label>
        <input type="text" id="image" name="image" value="Samle.jpg">
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="100" >
        <br>
        <br>
        <button type="submit">Save Changes</button>
        <a href="admin-products.html"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
