<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>
        
        <div class="player-section">
            <h2>Your Throw</h2>
            <div class="choices">
                <img src="rock.png" alt="Rock" id="rock" class="choice">
                <img src="paper.png" alt="Paper" id="paper" class="choice">
                <img src="scissors.png" alt="Scissors" id="scissors" class="choice">
            </div>
        </div>

        <div class="computer-section">
            <h2>Computer Throw</h2>
            <div class="computer-choice">
                <img src="question-mark.PNG" alt="Computer Choice" id="computer-choice">
            </div>
        </div>

        <div class="result-section">
            <h2>Results: <span id="result-text">Make your move!</span></h2>
            <button id="play-again">Play Again</button>
        </div>

        <div class="score-section">
            <h2>Score</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
            <button onClick="window.location.reload();">Reset Score</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
